{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Perfil de {{ user.username }}</h2>

{% if profile.avatar %}
<img src="{{ profile.avatar.url }}" alt="Avatar de {{ user.username }}" width="150">
{% else %}
<p>No tienes avatar aún.</p>
{% endif %}

<p><strong>Email:</strong> {{ user.email }}</p>
<p><strong>Biografía:</strong> {{ profile.bio }}</p>
{% endblock %}
